<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <style>
        .hidden {
            display: none;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <form id="form">
        <!-- create action made to todos table -->
        <input type="text" name="description" id="description">
        <input type="submit" name="Create">
    </form>
    <div id="error" class="hidden">Something went wrong</div>
    <ul id="todos">
        {% for d in data: %}
        <li><input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %}>{{ d.description }}</li>
        {% endfor %}
        <!-- value of data-id can be found in event.target.dataset["id"] -->
    </ul>
    <script>
        const checkboxes = document.getElementsByClassName("check-completed");
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function(event) {
                console.log("event", event);
                const newCompleted = event.target.checked;
                const todoId = event.target.dataset["id"];
                fetch("/todos/" + todoId + "/set-completed", {
                    method: "POST",
                    body: JSON.stringify({
                        "completed": newCompleted
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                .then(function() {
                    document.getElementById("error").className = "hidden";
                })
                .catch(function() {
                    document.getElementById("error").className = "";
                });
            }
        }

        document.getElementById("form").onsubmit = function(event) {
            event.preventDefault();
            fetch("/todos/create", {
                method: "POST",
                body: JSON.stringify({
                    "description": document.getElementById("description").value
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonResponse) {
                console.log(jsonResponse);
                const liItem = document.createElement("LI");
                liItem.innerHTML = jsonResponse.description;
                document.getElementById("todos").appendChild(liItem);
                document.getElementById("error").className = "hidden";
            })
            .catch(function() {
                document.getElementById("error").className = "";
            });
        }
    </script>
</body>
</html>
